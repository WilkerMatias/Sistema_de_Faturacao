<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakito</title>
    <link rel="stylesheet" href="../../public/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/style.css">
    <style>
        /* Estilo para a div info-nav */
        .info-nav {
            flex-direction: column;
            /* Coluna ao invés de linha */
            align-items: center;
            /* Centraliza na direção principal */
            text-align: center;
            /* Centraliza o conteúdo */
            margin-top: 20px;
            /* Espaçamento superior */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wakito</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./facturas.html">Facturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./legislacao.html">Legislação</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="info-nav">
        <h2>Lista de Faturas</h2>
        <table>
            <!-- gerar e preencher pelo js-->
            <tr>
                <th><input type="search" value="" placeholder="Digite o id da factura"></th>
                <th><button class="bnt">Pesquisar fatura</button></th>
                <th><button class="bnt">Adicionar fatura</button></th>
            </tr>
            <tr>
                <th>ID Fatura</th>
                <th>ID Utilizador</th>
                <th>Data da Fatura</th>
                <th>Total</th>
            </tr>
        </table>

    </div>

    <script src="../../public/js/bootstrap.js"></script>
    <!-- <script src="../../public/js/script.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchFaturas();
        });

        async function fetchFaturas() {
            try {
                const response = await fetch('/api/faturas');
                const faturas = await response.json();

                const listaFaturas = document.getElementById('lista-faturas');
                listaFaturas.innerHTML = ''; // Limpa qualquer dado existente

                faturas.forEach(fatura => {
                    const row = document.createElement('tr');

                    const idFaturaCell = document.createElement('td');
                    idFaturaCell.textContent = fatura.id_fatura;
                    row.appendChild(idFaturaCell);

                    const idUserCell = document.createElement('td');
                    idUserCell.textContent = fatura.id_user;
                    row.appendChild(idUserCell);

                    const dataFaturaCell = document.createElement('td');
                    const dataFatura = new Date(fatura.data_fatura).toLocaleDateString('pt-PT');
                    dataFaturaCell.textContent = dataFatura;
                    row.appendChild(dataFaturaCell);

                    const totalCell = document.createElement('td');
                    totalCell.textContent = fatura.total.toLocaleString('pt-PT', { style: 'currency', currency: 'AOA' });
                    row.appendChild(totalCell);

                    listaFaturas.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar faturas:', error);
            }
        }
    </script>
</body>

</html>
