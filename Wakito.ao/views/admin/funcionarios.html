    <!-- <script src="../../public/js/script.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchFuncionarios();
        });

        async function fetchFuncionarios() {
            try {
                const response = await fetch('/api/funcionarios');
                const funcionarios = await response.json();

                const listaFuncionarios = document.getElementById('lista-funcionarios');
                listaFuncionarios.innerHTML = ''; // Limpa qualquer dado existente

                funcionarios.forEach(funcionario => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = funcionario.id_user;
                    row.appendChild(idCell);

                    const nomeCell = document.createElement('td');
                    nomeCell.textContent = funcionario.nome;
                    row.appendChild(nomeCell);

                    const tipoCell = document.createElement('td');
                    tipoCell.textContent = funcionario.tipo;
                    row.appendChild(tipoCell);

                    listaFuncionarios.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar funcionários:', error);
            }
        }
    </script>
